<!DOCTYPE html>
<html lang="en" ng-app="TodoApp">
<head>
  <title>TodoJS</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css" />
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
</head>

<body>
  <main ng-controller="TodoAppController">
    <form id="addTodo">
      <input type="text" ng-model="todoTask" placeholder="such todo much doge">
      <button type="submit" value="submit" ng-click="addTodo()"></button>
    </form>
    <ul class="todoList" ng-repeat="todo in todoList track by $index"ng-class="{'doneTodo': todo.done}">
      <li class="todoContent" ng-model="todo.done">{{todo.text}}</li>
      <input type="checkbox" ng-click="toggleDone($index)">
    </ul>
    <span>
      <button ng-click="clearDone()">clear done tasks</button>
      <button ng-click="clearAll()">clear all tasks</button>
    </span>

    <script src="js/app.js"></script>
    <script src="js/controllers/todoCtrl.js"></script>
  </main>
</body>
</html>
