<!DOCTYPE html>
<html lang="en" ng-app="TodoApp">
<head>
  <title>TodoJS</title>
  <meta charset="UTF-8">
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/todoCtrl.js"></script>
</head>

<body>
  <main ng-controller="TodoAppController">
    <form id="addTodo">
      <input type="text" ng-model="todoTask">
      <button type="submit" value="submit" ng-click="addTodo()"></button>
    </form>
    <ul class="todoList" ng-repeat="todo in todoList">
      <li id="todoTask">{{todo.text}}</li>
    </ul>
  </main>
</body>
</html>
